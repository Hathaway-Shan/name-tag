<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>My Name is What?</h1>
    </header>

    <main>
        <section>
            <h2>Inputs</h2>
            <label>
                Name and pronouns:
                <input id="name-input">

                <!-- Prounouns:
                <input id="pronouns">
                -->

            </label>
        </section>

        <section>
            <p id="name-tag">
                <span id="greeting">Hello</span>
                <span id="introduction">my name is</span>
                <span id="pronouns">my pronouns are</span>
                <span id="name-display">Murray</span>
            </p>
        </section>
        
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
